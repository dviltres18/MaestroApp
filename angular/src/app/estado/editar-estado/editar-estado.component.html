<form autocomplete="off" #editEstadoForm="ngForm" (ngSubmit)="save()">
  <h1 mat-dialog-title>{{ "EditEstado" | localize }}</h1>
  <mat-dialog-content>
      <div class="row-fluid">
          <div class="col-md-12">
            <mat-form-field>
              <input
                matInput
                name="Name"
                [placeholder]="'Name' | localize"
                [(ngModel)]="estado.nombre"
                required
                minlength="2"
                maxlength="32"
              />
            </mat-form-field> 
            <mat-form-field>
              <mat-label>Seleccionar tipo</mat-label>
              <mat-select  [(ngModel)]="type" [(ngModel)]="estado.tipo" name="tipoEstado" (selectionChange)="selectTipoEstado($event.value)">                  
                  <mat-option *ngFor="let tipo of tipos" [value]="tipo.value">
                      {{tipo.viewValue}}
                  </mat-option>                       
              </mat-select>
          </mat-form-field>    
                
          </div>
    </div>       
  </mat-dialog-content>
  <div mat-dialog-actions align="end">
    <button mat-button type="button" [disabled]="saving" (click)="close(false)">
      {{ "Cancel" | localize }}
    </button>
    <button
      mat-flat-button
      type="submit"
      flex="15"
      color="primary"
      [disabled]="!editEstadoForm.form.valid || saving"
    >
      {{ "Save" | localize }}
    </button>
  </div>
</form>
